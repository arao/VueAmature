<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PunchBag</title>
    <link rel="stylesheet" href="punchbag.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="punchbag-app">
    <!--bag image-->
    <div id="bag" :class="{brust:ended}">

    </div>

    <!--bag health-->
    <div id="bag-health">
        <div v-bind:style="{width: health + '%'}" :class="{danger:lowHealth}">

        </div>
    </div>
    <!--game control-->
    <div id="controls">
        <button v-on:click="punch" v-show="!ended">Punch</button>
        <button @click="restart">Restart</button>
    </div>

</div>

<script src="punchbag.js"></script>
</body>
</html>
