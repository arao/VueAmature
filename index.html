<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Vue Instance</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<h1>Refs</h1>
<div id="vue-app">
    <input type="text" ref="input">
    <button v-on:click="readRef">Refs</button>
    <p>Your Fav food : {{output}}</p>
    <div ref="text">Hello</div>
</div>

<script src="app.js"></script>
</body>
</html>
